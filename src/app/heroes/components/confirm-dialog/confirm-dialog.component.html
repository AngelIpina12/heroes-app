<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
  Este proceso es irreversible, estás a punto de eliminar a {{data.superhero}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
